<div class="dashboard-body">
		<div class="fixedCenterMsg" *ngIf="fixedCenterMsg"><p>{{fixedCenterMsg}}</p></div>
  <div  class="col-sm-1 side-menu">
		 <sidemenu></sidemenu>
  </div>
  <div class="col-sm-11 list">

		<div class="header row">
      <div class="col-sm-4">
        <p>Admin</p>
      </div>
    </div>
		
		<div class="row ticket-head">
			<div class="col-sm-12">
					<div class="pull-right">
						<p class="synch">
							<button class="btn btn-info btn-bold" (click)="createNew()"> Create New </button>
							<button class="btn btn-info btn-bold" (click)="getGroupsFreshDesk()"> Sync All Groups </button>
						</p>
					</div>
			</div>
		</div>

		<div class="row ticket-table">
			<table class="table ticket-table" [mfData]="serviceTypes" #mf="mfDataTable" [mfRowsOnPage]="5" [mfSaveRowsOnPage]="true">
					<thead>
						<tr> 
							<th> <mfDefaultSorter by="sno" [mfShowSortableArrows]="true">S.no</mfDefaultSorter></th>
							<th > <mfDefaultSorter by="service_type">Service type</mfDefaultSorter></th>
							<th> <mfDefaultSorter by="date">Created Date</mfDefaultSorter></th>
							<th > <mfDefaultSorter by="action">Action</mfDefaultSorter></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of mf.data; let i = index"> 
							<td>{{serviceTypes.indexOf(item) + 1}}</td>
							<td>{{item.text1}}</td>
							<td>{{item.created_on}}</td>
							<td><button type="button" class="btn btn-default edit-btn" (click)="edit(item)" [disabled]="item.code == 1 || item.code == 2 || item.code == 3">Edit</button></td>
						</tr>
						<tr class="noResults" *ngIf="data?.length == 0"><td colspan="100%" align="center">{{responseMessage}}</td></tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="11"><mfBootstrapPaginator [rowsOnPageSet]="[5,10]"></mfBootstrapPaginator></td>
						</tr>
					</tfoot>
				</table>
		</div>
		<div class="custom-toast" *ngIf="customToastMsg"><p>{{customToastMsg}}</p></div>
  </div>
</div>
